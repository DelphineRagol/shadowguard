<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<title>果樹園</title>
</head>

<style>
    :root {
        color-scheme: light dark;
    }
</style>

<body>
<div id="root"></div>
</body>

<script language="javascript" type="text/javascript">
    const positions = [
        { left: 170, top:   0, },
        { left:   0, top: 100, },
        { left: 340, top: 100, },
        { left: 170, top: 200, },
    ];
    const offsets = [
        { left:  70, top:   0, },
        { left:   0, top:  25, },
        { left: 150, top:  25, },
        { left:  70, top:  50, },
    ];

    function createVirtueElement(div) {
        const virtues = [
            { name: "", },
            { name: "1: 慈悲⇔デスパイス", },
            { name: "2: 誠実⇔デシート", },
            { name: "3: 名誉⇔シェイム", },
            { name: "4: 謙譲⇔Pride", },
            { name: "5: 正義⇔ロング", },
            { name: "6: 献身⇔コブトス", },
            { name: "7: 霊性⇔ヒスロス", },
            { name: "8: 武勇⇔ダスタード", },
        ];

        select = document.createElement("select");
        virtues.forEach(item => {
            option = document.createElement("option");
            option.text = item.name;
            select.appendChild(option);
        });
        div.appendChild(select);
    }

    root = document.getElementById("root");
    positions.forEach(function(position, iposition) {
        offsets.forEach(function(offset, ioffset) {
            div = document.createElement("tree" + iposition + ioffset);
            div.style.position = "absolute";
            div.style.left = position.left + offset.left + "px";
            div.style.top = position.top + offset.top + "px";
            createVirtueElement(div);
            root.appendChild(div);
        });
    });
</script>

</html>
